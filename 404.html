<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>جاري التوجه إلى العرض...</title>
    <script>
        // قائمة الروابط الخاصة بك
        const links = {
            "fb": "https://facebook.com/yourprofile",
            "yt": "https://youtube.com/c/yourchannel",
            "synevra": "https://getsynevra.com/welcome/?hopId=880a785e-b0fe-4378-824a-f913fe7bcae9&&shield=a9112ay9avdu2pchadjiy1ek5g"
        };

        // استخراج الكلمة الأخيرة من الرابط (مثل ayoub)
        // هذا السطر مصمم ليتجاهل اسم المستودع "links"
        const path = window.location.pathname.split('/').filter(p => p && p !== 'links').pop();

        if (path && links[path]) {
            // إذا وجد الرابط في القائمة، يتم التحويل فوراً
            window.location.href = links[path];
        } else {
            // إذا لم يجد الرابط، يعيده للصفحة الرئيسية للموقع
            window.location.href = "/links/index.html";
        }
    </script>
</head>
<body style="font-family: Arial, sans-serif; text-align: center; padding-top: 50px;">
    <p>جاري تحويلك إلى العرض المطلوب، يرجى الانتظار ثواني...</p>
</body>
</html>
